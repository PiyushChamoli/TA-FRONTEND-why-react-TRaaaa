<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Watch List</title>
</head>
<body>
    <header>
        <h1>My Movie Watch List</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" class="input" placeholder="Enter Movie">
            <ul class="movies">
            </ul>
        </div>
    </main>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
        crossorigin
        src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script type="text/babel">
        let input = document.querySelector(`input[type="text"]`);
        let rootElm = document.querySelector('.movies');

        let allMovies = [
            {
                name:'Forest Gump',
                watched: false
            },
            {
                name:'Inception',
                watched: false
            }
        ]

        input.addEventListener('keyup', (event) => {
            if (event.keyCode === 13) {
                allMovies.push({
                    name: event.target.value,
                    watched:false
                })
                event.target.value = '';
                createMovieUI(allMovies, rootElm)
            }
        })

        function handleChange(event) {
            let id = event.target.dataset.id;
            console.log('id:',id)
            allMovies[id].watched = !allMovies[id].watched
            createMovieUI(allMovies, rootElm)
        }

        //             element.addEventListener(eventType, attr[key]);

        //             element[key] = attr[key]
        //         }
        //     }
        //     children.forEach((child) => {
        //         if (typeof child === 'object') {
        //             element.append(child)
        //         } 
        //         if (typeof child === 'string') {
        //             let node = document.createTextNode(child)
        //             element.append(node)
        //         }
        //     })
        //     return element;
        // }

        let elm = React.createElement;

        function createMovieUI(data, root) {
            // root.innerHTML = '';
            let allData = data.map((movie,i) => {
                // let li = elm(
                //     'li', 
                //     {}, 
                //     elm('label', { for:i }, movie.name),    
                //     elm('button', { "data-id":i, onClick:handleChange }, movie.watched ? "Watched" : "To Watch"),
                // );
                // return li;

                return (
                    <li key={movie.name} >
                        <label htmlFor={i} >
                            { movie.name }
                        </label>
                        <button id={i} onClick={handleChange} >
                            { movie.watched ? "Watched" : "To Watch" }
                        </button>
                    </li>
                )
            })
            ReactDOM.render(allData, rootElm);
        }

        createMovieUI(allMovies, rootElm)
    </script>
