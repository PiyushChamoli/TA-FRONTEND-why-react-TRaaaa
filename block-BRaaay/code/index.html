<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Pallete</title>
</head>
<body>
    <!-- Root Element -->
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./colors.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
    let root = document.querySelector('#root')
    
    function Colors() {
        return Object.keys(colors).map((key) => (
            <Color name={key} allColors={colors[key]} />
        ))
    }

    function Color(props) {
        return (
        <div className="container">
            <div className="box flex">
                <div className="left flex-20">
                    <h2>{props.name}</h2>
                    <p>colors.{props.name}</p>    
                </div>
                <ul className='right flex-75'>
                    {
                        props.allColors.map((color,i) => (
                            <li>
                                <div className='color-box' style={{backgroundColor: color}}></div>
                                <div className="flex">
                                    <span>{ i == 0 ? 50 : i*100 }</span>
                                    <span>{color}</span>    
                                </div>    
                            </li>
                        ))
                    }    
                </ul>
            </div>
        </div>
        )
    }

    ReactDOM.render(<Colors />, root);
    </script>
</body>
</html>
