<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

    function First() {
        return (
            <button onClick={() => (alert(`Hello React Event`))} >Click Me</button>
        )
    }

    function handleSecond() {
        alert(`To learn React use https://reactjs.org`);
        alert(`React and ReactDOM works together`);
        alert(`Babel helps in writing JSX`);
    }
    function Second() {
        return (
            <button onClick={handleSecond} >How can I help you?</button>
        )
    }

    function handleThird(name) {
        alert(`Hello ${name}`);
    }
    function Third() {
        return (
            <>
            <button onClick={()=>{handleThird("Arya")}}>Arya </button>
            <button onClick={()=>{handleThird("John")}}>John </button>
            <button onClick={()=>{handleThird("Bran")}}>Bran </button>
            </>
        )
    }


    function Fourth() {
        return (
            <>
                {['Arya','John','Bran'].map((name) => (
                    <button key={name} onClick={() => alert(`Hello ${name}`)} >{name}</button>
                )
                )}
            </>
        )
    }

    let fruits = [
        { id: 'apple', value: 'üçé apple' },
        { id: 'orange', value: 'üçä orange' },
        { id: 'grape', value: 'üçá grape' },
        { id: 'pear', value: 'üçê pear' },
    ];

    function Fifth() {
        return (
            <>
            {fruits.map((fruit) => {
                return (<button key={fruit.id} onClick={() => alert(fruit.value)}>{fruit.value}</button>)
            })}
            </>
        )
    }
    
    ReactDOM.render(
    <>
        <First />
        <Second />
        <Third />
        <Fourth />
        <Fifth />
    </>, document.getElementById('root'))

    </script>
</body>
</html>
